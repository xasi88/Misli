<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#1565C0" />
  <title>Misli — Prototype</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" href="./icons/icon-192.png">
  <meta name="description" content="Misli PWA prototype — blue design" />
</head>
<body>
  <main class="app-root">
    <header class="app-header">
      <img src="./icons/icon-192.png" alt="Misli" class="logo">
      <h1>Misli</h1>
      <p class="tagline">Prototype — blue design</p>
    </header>

    <section class="card">
      <h2>Welcome</h2>
      <p>This is a lightweight PWA prototype. It works offline thanks to a service worker and is installable via the web manifest.</p>
      <div class="controls">
        <button id="actionBtn" class="btn primary">Get Started</button>
        <button id="offlineBtn" class="btn">Check Offline</button>
      </div>
      <p id="status" class="status">Status: online</p>
    </section>

    <footer class="app-footer">
      <small>Built for demonstration. Replace firebase-config.example.js with your config if you use Firebase.</small>
    </footer>
  </main>

  <script src="./firebase-config.example.js"></script>
  <script src="./app.js"></script>
  <script>
    // Register service worker using a relative path
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('Service worker registered.', reg))
        .catch(err => console.warn('SW registration failed:', err));
    }
  </script>
</body>
</html>
